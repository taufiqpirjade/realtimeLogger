								<span class="icon">
									<i class="fa fa-search"></i>

							<button id="cancelsearch" class="button is-small is-info is-outlined searchbuttons" type="submit" style="display:none">

		<section class="container">
			<div class="columns">

							Available Servers

						</p>
						<ul class="menu-list">
							<li><button class="button is-primary is-block is-alt is-large" data-toggle="modal" data-target="#confirmationModal">
										<span class="icon">
											<i class="fa fa-server"></i>

										</button></li>
							<li><button class="button is-primary is-block is-alt is-large" data-toggle="modal" data-target="#confirmationModal">
										<span class="icon">
											<i class="fa fa-server"></i>
										</span> <span> File Processoor </span> </span> 
										</button></li>
							<li><button class="button is-primary is-block is-alt is-large" data-toggle="modal" data-target="#confirmationModal">
										<span class="icon">
											<i class="fa fa-server"></i>
										</span> <span> Cardholder Portal </span> 
										</button></li>
							<li><button class="button is-primary is-block is-alt is-large" data-toggle="modal" data-target="#confirmationModal">
										<span class="icon">
											<i class="fa fa-server"></i>
										</span> <span> Agent Portal </span> 
										</button></li>
							<li><button class="button is-primary is-block is-alt is-large" data-toggle="modal" data-target="#confirmationModal">
										<span class="icon">
											<i class="fa fa-server"></i>
										</span> <span> Device API </span> 
										</button></li>
							<li><button class="button is-primary is-block is-alt is-large" data-toggle="modal" data-target="#confirmationModal">
										<span class="icon">
											<i class="fa fa-server"></i>
										</span> <span> DB Batch Trace </span>
										</button></li>
						</ul>
					</aside>
				</div>
				<div class="column is-10">
					<div class="navbar-end">
						<div class="navbar-item">
							<div class="field is-grouped">			
								<p class="control">
									<button class="button is-small is-info is-outlined">
										<span class="icon">
											<i class="fa fa-refresh"></i>
										</span>
										<span>Refresh</span>
									</button>
									<button id="disconnect" class="button is-small is-info is-outlined" type="submit">
										<span class="icon">
											<i class="fa fa-chain-broken"></i>
										</span>
										<span>Disconnect</span>
									</button>
								</p>
							</div>
						</div>
					</div>
					<div class="box content scrollable">
						<table id="conversation" class="table table-striped">
								<thead>
								</thead>
									<tbody id="greetings">
								</tbody>
							</table>	
					</div>
				</div>
			</div>
			
			<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog" role="document">
				<div class="modal-content">
				  <div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Connect Confirmation</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					  <span aria-hidden="true">&times;</span>
					</button>
				  </div>
				  <div class="modal-body">
					Are you sure you want to connect ?
				  </div>
				  <div class="modal-footer">
					<button type="submit" class="btn btn-primary" id="connect">Connect</button>
					<button type="submit" class="btn btn-secondary" data-dismiss="modal">Close</button>
				  </div>
				</div>
			  </div>
			</div>
		</section>
